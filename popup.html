<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Colon‑Link Autofiller</title>
  <style>
    body { font-family: sans-serif; margin: 10px; width: 300px; }
    textarea { width: 100%; height: 80px; box-sizing: border-box; }
    .row { display: flex; align-items: flex-start; margin-bottom: 6px; }
    .row.invalid { opacity: 0.5; }
    .row input.chk { margin-right: 6px; }
    .url { font-weight: bold; word-break: break-all; }
    .muted { font-size: 11px; color: #666; }
    #list { margin-top: 8px; max-height: 300px; overflow-y: auto; border-top: 1px solid #ddd; padding-top: 4px; }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Paste colon‑links here..."></textarea>
  <div style="margin-top: 6px; display: flex; align-items: center;">
    <label style="flex:1;"><input type="checkbox" id="validateToggle" checked /> Validate URLs</label>
    <button id="parseBtn">Parse</button>
  </div>
  <div style="margin-top: 8px;">
    <button id="selectAllBtn">Select all</button>
    <button id="select100Btn">Select 100</button>
    <button id="openSelectedBtn">Open selected</button>
    <span id="count" style="float: right; font-size: 12px;">0 selected</span>
  </div>
  <div id="list"></div>
  <script src="popup.js"></script>
</body>
</html>
